<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>Juego de Simon Dice</h1>
        <div class="botones">
            <button id="verde" class="verde" data-color="verde">&nbsp;</button>
            <button id="amarillo" class="amarillo" data-color="amarillo">&nbsp;</button>
            <button id="azul" class="azul" data-color="azul">&nbsp;</button>
            <button id="rojo" class="rojo" data-color="rojo">&nbsp;</button>
            <button id="blanco" class="blanco" data-color="blanco">&nbsp;</button>
        </div>
    </main>
    <button id="btnEmpezar" class="principal" onclick="startGame()">Empezar</button>
    <script src="./js/app.js"></script>
</body>
</html>
